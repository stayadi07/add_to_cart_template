<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive BOGO Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="divider_line_left"></div>
        <h1>YAY! Itâ€™s BOGO</h1>
        <div class="divider_line_right"></div>
      </div>
      <div class="box" onclick="toggleBox(1)">
        <div class="box-header">
          <div>
            <input type="radio" name="option" id="option1" />
            <label for="option1"
              >1 Unit <span class="discount">10% Off</span></label
            >
          </div>
          <div class="price">
            $10.00 USD <span class="old-price">$24.00 USD</span>
          </div>
        </div>
        <div class="box-content" id="content1">Standard Price</div>
      </div>

      <div class="box" onclick="toggleBox(2)">
        <div class="box-header">
          <div>
            <input type="radio" name="option" id="option2" />
            <label for="option2"
              >2 Unit <span class="discount">20% Off</span></label
            >
          </div>
          <div class="price">
            $18.00 USD <span class="old-price">$24.00 USD</span>
          </div>
        </div>
        <div class="box-content" id="content2">
          <div class="most_popular_text">MOST POPULAR</div>
          <div class="options">
            <div class="size_options_container">
              <label class="size_label">Size</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div class="size_options_container">
              <label class="color_label">Color</label>
              <select>
                <option>Black</option>
                <option>Blue</option>
                <option>Red</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="box" onclick="toggleBox(3)">
        <div class="box-header">
          <div>
            <input type="radio" name="option" id="option3" />
            <label for="option3"
              >3 Unit <span class="discount">30% Off</span></label
            >
          </div>
          <div class="price">
            $24.00 USD <span class="old-price">$24.00 USD</span>
          </div>
        </div>
        <div class="box-content" id="content3"></div>
      </div>
      <div class="total">
        <div class="free_delivery">Free Delivery</div>

        <div>Total: <span id="total">$0.00 USD</span></div>
      </div>
      <button class="add_to_cart">Add to Cart</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
